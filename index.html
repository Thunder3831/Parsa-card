<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thunder Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Vazirmatn', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: repeating-linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.05) 0,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 40px
      );
      text-align: center;

      margin-bottom: 1rem;
    }

    .logo-icon {
      font-size: 4rem;
    }

      font-size: 2rem;

    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1rem;
      font-weight: normal;
    }

    .phone {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .btn {
      background-color: #25D366;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-top: 1rem;
    }

    .slogan {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="logo">
    🌐

  <div class="card">

    <div class="phone">📞 0937 341 2946</div>
    <p>برای دریافت نمونه کار داخل واتس‌اپ پیام ارسال فرمایید</p>
    <a class="btn" href="https://wa.me/989373412946" target="_blank">ارسال پیام واتساپ</a>
  </div>
  <div class="slogan">
    <p>We offer you the best quality at the lowest price.</p>
    <p>ما بهترین کیفیت را با کمترین قیمت به شما ارائه می‌دهیم</p>

</body>
</html>
