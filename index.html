<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کارت ویزیت من</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .card h2 {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .card p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1ebc5c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>پارسا رضایی</h1>
    <h2>طراح سایت و برنامه‌نویس</h2>
    <p>برای همکاری یا مشاوره با من در واتساپ در تماس باشید.</p>
    <a class="btn" href="https://wa.me/989373412946" target="_blank">پیام در واتساپ</a>
  </div>
</body>
</html>
